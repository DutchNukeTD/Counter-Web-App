<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Counter PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Event Counter</h1>
            <div class="view-toggles">
                <div class="dropdown-container">
                    <button id="timeframeBtn" class="icon-btn">[V]</button>
                    <div id="timeframeMenu" class="dropdown-menu hidden">
                        <div class="dropdown-item" data-val="U">Uur [U]</div>
                        <div class="dropdown-item" data-val="V">Vandaag [V]</div>
                        <div class="dropdown-item" data-val="W">Week [W]</div>
                        <div class="dropdown-item" data-val="M">Maand [M]</div>
                        <div class="dropdown-item" data-val="J">Jaar [J]</div>
                    </div>
                </div>
                <button id="compactBtn" class="icon-btn" title="Compact View">C</button>
            </div>
        </div>
        <div class="controls">
            <select id="sortSelect">
                <option value="manual">Manual Order</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="highest">Highest</option>
            </select>
            <button id="exportBtn" class="secondary-btn">â¬‡ CSV</button>
            <button id="openModalBtn" class="primary-btn">+ New Card</button>
        </div>

        <div class="tabs-container">
            <button id="archiveTab" class="tab-btn">Archive</button>
            <button id="favoritesTab" class="tab-btn active">Favorites</button>
        </div>
    </header>

    <main id="mainContent">
        <div id="cardContainer"></div>
    </main>

    <div id="newCardModal" class="modal hidden">
        <div class="modal-content">
            <h2>Nieuwe Kaart</h2>
            <input type="text" id="cardTitleInput" placeholder="Titel van de kaart" autocomplete="off">
            <div class="modal-row">
                <div class="modal-col">
                    <label>Startwaarde</label>
                    <input type="number" id="cardStartInput" value="0">
                </div>
                <div class="modal-col">
                    <label>Stapgrootte</label>
                    <input type="number" id="cardStepInput" value="1">
                </div>
            </div>
            <p class="color-label">Kies een kleur:</p>
            <div id="colorPicker" class="color-grid"></div>
            <div class="modal-actions">
                <button id="cancelModalBtn" class="secondary-btn">Annuleren</button>
                <button id="saveCardBtn" class="primary-btn">Opslaan</button>
            </div>
            <div id="editActionsArea" class="modal-actions-edit hidden">
                <button id="deleteCardBtn" class="danger-btn-outline">Verwijderen</button>
                <button id="archiveCardBtn" class="secondary-btn">Archiveer</button>
            </div>
        </div>
    </div>

    <div id="confirmDeleteModal" class="modal hidden" style="z-index: 1100;">
        <div class="modal-content danger-zone">
            <h3>Kaart Verwijderen?</h3>
            <p>De kaart wordt volledig verborgen. De historie blijft in de CSV.</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="secondary-btn">Terug</button>
                <button id="confirmDeleteBtn" class="danger-btn">Verwijder</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
