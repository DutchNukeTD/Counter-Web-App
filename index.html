<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Counter PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Event Counter</h1>
            <div class="view-toggles">
                <div class="dropdown-container">
                    <button id="timeframeBtn" class="icon-btn">[V]</button>
                    <div id="timeframeMenu" class="dropdown-menu hidden">
                        <div class="dropdown-item" data-val="U">Uur [U]</div>
                        <div class="dropdown-item" data-val="V">Vandaag [V]</div>
                        <div class="dropdown-item" data-val="W">Week [W]</div>
                        <div class="dropdown-item" data-val="M">Maand [M]</div>
                        <div class="dropdown-item" data-val="J">Jaar [J]</div>
                    </div>
                </div>
                <button id="compactBtn" class="icon-btn" title="Compact View">C</button>
            </div>
        </div>
        <div class="controls">
            <select id="sortSelect">
                <option value="manual">Manual Order</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="highest">Highest</option>
            </select>
            <button id="exportBtn" class="secondary-btn">â¬‡ CSV</button>
            <button id="openModalBtn" class="primary-btn">+ New Card</button>
        </div>
    </header>

    <main>
        <div id="cardContainer"></div>
    </main>

    <div id="newCardModal" class="modal hidden">
        <div class="modal-content">
            <h2>Nieuwe Kaart</h2>
            
            <input type="text" id="cardTitleInput" placeholder="Titel van de kaart" autocomplete="off">
            
            <p class="color-label">Instellingen:</p>
            <div class="modal-row">
                <div class="modal-col">
                    <label for="cardStartInput">Startwaarde</label>
                    <input type="number" id="cardStartInput" value="0">
                </div>
                <div class="modal-col">
                    <label for="cardStepInput">Stapgrootte</label>
                    <input type="number" id="cardStepInput" value="1">
                </div>
            </div>

            <p class="color-label">Kies een kleur:</p>
            <div id="colorPicker" class="color-grid"></div>

            <div class="modal-actions">
                <button id="cancelModalBtn" class="secondary-btn">Annuleren</button>
                <button id="saveCardBtn" class="primary-btn">Opslaan</button>
            </div>
            
            <div id="deleteActionArea" class="modal-actions-delete hidden">
                <button id="deleteCardBtn" class="danger-btn">Kaart Verwijderen</button>
            </div>
        </div>
    </div>

    <div id="confirmDeleteModal" class="modal hidden" style="z-index: 1100;">
        <div class="modal-content" style="text-align: center; border: 2px solid #dc3545;">
            <h3 style="color: #dc3545; margin-bottom: 1rem;">Weet je het zeker?</h3>
            <p style="margin-bottom: 1.5rem; color: #555; line-height: 1.4;">
                De kaart wordt verborgen in de app. De historie blijft wel bewaard voor je CSV-export.
            </p>
            <div class="modal-actions" style="justify-content: center; gap: 1rem;">
                <button id="cancelDeleteBtn" class="secondary-btn">Nee, terug</button>
                <button id="confirmDeleteBtn" class="danger-btn" style="padding: 0.8rem 1.5rem;">Ja, verwijder</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
